<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using BS</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>

    <style>
        * {
            margin: 0 auto;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            text-align: center;
            height: 80px;
            background: peachpuff;
            margin-bottom: 20px;
        }


        img {
            height: 190px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    
    <div class="container-fluid">
        <h1>BootStrap Meal at Areeb's House</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div style="border: 1px solid black; border-radius: 5px; background-color: #f8f9fa; padding: 10px; text-align: center; margin-block: 20px;">
                    <img src="./assets/dumplings.png" alt="dumplings">
                    <p>Begin with a few steamed gyoza</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div style="border: 1px solid black; border-radius: 5px; background-color: #f8f9fa; padding: 10px; text-align: center; margin-block: 20px;">
                    <img src="./assets/cornsoup.png" alt="corn and tomato soup">
                    <p>Continue with some spicy corn soup</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div style="border: 1px solid black; border-radius: 5px; background-color: #f8f9fa; padding: 10px; text-align: center; margin-block: 20px;">
                    <img src="./assets/braisedbeef.png" alt="braised beef dish">
                    <p>Braised beef with Chinese veggies</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div style="border: 1px solid black; border-radius: 5px; background-color: #f8f9fa; padding: 10px; text-align: center; margin-block: 20px;">
                    <img src="./assets/salad.png" alt="mixed salad">
                    <p>Along with a mixed salad</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-4">
                <div style="border: 1px solid black; border-radius: 5px; background-color: #f8f9fa; padding: 10px; text-align: center; margin-block: 20px;">
                    <img src="./assets/mochi.png" alt="dessert mochi">
                    <p>Finish with coconut mochi</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
